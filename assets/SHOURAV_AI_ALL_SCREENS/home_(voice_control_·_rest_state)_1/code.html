<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<!-- Tailwind CSS -->

<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ecb613",
                        "background-light": "#f8f8f6",
                        "background-dark": "#000000", /* Modified to pure black as per request */
                        "metal-dark": "#1a1a1a",
                        "metal-light": "#4a4a4a",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    boxShadow: {
                        'inner-metallic': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.1), inset 0 -2px 4px 0 rgba(0, 0, 0, 0.5)',
                        'glow-gold': '0 0 20px -5px rgba(236, 182, 19, 0.3)',
                    },
                    backgroundImage: {
                        'metal-gradient': 'linear-gradient(135deg, #2a2a2a 0%, #111 50%, #2a2a2a 100%)',
                        'chrome-ring': 'conic-gradient(from 180deg at 50% 50%, #333 0deg, #666 45deg, #111 90deg, #ecb613 135deg, #111 180deg, #555 225deg, #333 270deg, #222 315deg, #333 360deg)',
                    }
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
        .icon-gold {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        
        /* Fade mask for the history list */
        .mask-linear-fade {
            mask-image: linear-gradient(to right, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 90%);
            -webkit-mask-image: linear-gradient(to right, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 90%);
        }

        /* Subtle idle breathing animation */
        @keyframes subtle-breath {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }
        .animate-breath {
            animation: subtle-breath 6s ease-in-out infinite;
        }
        
        /* Light sweep effect on ring */
        @keyframes light-sweep {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .animate-sweep {
            background-size: 200% 200%;
            animation: light-sweep 10s linear infinite;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

</div>
</div>

</div>
</div>
