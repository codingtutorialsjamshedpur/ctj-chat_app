<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SHOURAV A.I. - Swipe Up</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ecb613",
                        "background-light": "#f8f8f6",
                        "background-dark": "#221d10",
                        "surface-dark": "#181611",
                        "metal-dark": "#111111",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "sans": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    backgroundImage: {
                        'carbon-fiber': 'radial-gradient(circle at center, #2a2a2a 1px, transparent 1px), radial-gradient(circle at center, #221d10 1px, transparent 1px)',
                        'metal-gradient': 'linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.0) 100%)',
                    }
                },
            },
        }
    </script>
<style>
        .dot-matrix-bg {
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 4px 4px;
        }
        .metal-rim {
            background: conic-gradient(from 180deg at 50% 50%, #52525b 0deg, #18181b 90deg, #71717a 180deg, #18181b 270deg, #52525b 360deg);
        }
        /* Subtle scanline effect for that retro-future feel */
        .scanlines {
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display overflow-hidden select-none">
<!-- Main Container -->
<div class="relative flex flex-col h-screen w-full max-w-md mx-auto bg-black shadow-2xl overflow-hidden">
<!-- Ambient Background Layers -->
<div class="absolute inset-0 bg-[#050505] z-0"></div>
<div class="absolute inset-0 bg-gradient-to-b from-surface-dark via-transparent to-black opacity-80 z-0"></div>
<div class="absolute inset-0 scanlines opacity-20 pointer-events-none z-0"></div>
<!-- Top Status Bar / Header -->
<div class="relative z-20 flex items-center justify-between p-6 pt-8 w-full">
<div class="flex items-center gap-2 text-white/50">
<span class="material-symbols-outlined text-[20px]">grid_view</span>
</div>
<div class="flex flex-col items-center">
<h2 class="text-white text-sm font-bold tracking-[0.2em] uppercase">Shourav A.I.</h2>
<div class="flex gap-1 mt-1">
<div class="w-1 h-1 rounded-full bg-primary animate-pulse"></div>
<div class="w-1 h-1 rounded-full bg-white/20"></div>
<div class="w-1 h-1 rounded-full bg-white/20"></div>
</div>
</div>
<button class="flex items-center justify-center text-white/50 hover:text-white transition-colors">
<span class="material-symbols-outlined text-[24px]">settings</span>
</button>
</div>
<!-- Central Visualization (Abstract AI Representation) -->
<div class="relative z-10 flex-1 flex flex-col items-center justify-center px-6">
<!-- Subtle Grid Background for Technical Feel -->
<div class="absolute inset-0 opacity-10" style="background-image: linear-gradient(#333 1px, transparent 1px), linear-gradient(90deg, #333 1px, transparent 1px); background-size: 40px 40px;"></div>
<!-- Waveform / Listening State -->
<div class="w-full flex items-center justify-center h-48 gap-1 opacity-40">
<div class="w-1 h-8 bg-white/20 rounded-full"></div>
<div class="w-1 h-12 bg-white/30 rounded-full"></div>
<div class="w-1 h-6 bg-white/20 rounded-full"></div>
<div class="w-1 h-16 bg-white/10 rounded-full"></div>
<div class="w-1 h-8 bg-white/20 rounded-full"></div>
</div>
<!-- Contextual Hint -->
<div class="mt-4 text-center">
<p class="text-white/30 text-xs tracking-widest uppercase">Listening...</p>
</div>
</div>
<!-- Interaction Zone (Swipe Up) -->
<div class="relative z-30 pb-10 pt-4 px-6 flex flex-col items-center justify-end w-full">
<!-- Persona Change Label (Floating Pill) -->
<div class="mb-4 transform transition-all duration-300 ease-out translate-y-2 opacity-90">
<div class="bg-surface-dark/80 backdrop-blur-md border border-white/10 rounded-full px-5 py-2 flex items-center gap-3 shadow-lg shadow-black/50">
<span class="w-1.5 h-1.5 rounded-full bg-primary shadow-[0_0_8px_#ecb613]"></span>
<span class="text-white/90 text-[10px] font-bold tracking-[0.2em] font-display uppercase">Change Persona</span>
<span class="material-symbols-outlined text-white/50 text-[14px]">more_horiz</span>
</div>
</div>
<!-- Directional Arrow & Track -->
<div class="flex flex-col items-center gap-1 mb-2 h-20 justify-end overflow-visible">
<!-- Up Arrow (Dot Matrix style implied by opacity/sharpness) -->
<span class="material-symbols-outlined text-primary text-2xl animate-bounce" style="animation-duration: 1.5s; text-shadow: 0 0 10px rgba(236,182,19,0.5);">
                    keyboard_arrow_up
                </span>
<!-- Vertical Beam/Track -->
<div class="w-[1px] h-12 bg-gradient-to-t from-primary via-primary/50 to-transparent opacity-80 shadow-[0_0_10px_#ecb613]"></div>
</div>
<!-- The REC Button Interaction -->
<!-- The "Lift" illusion is created by the mb-2 and strong shadow -->
<div class="relative group cursor-pointer transform hover:-translate-y-1 transition-transform duration-300 ease-out mb-2">
<!-- Outer Glow/Shadow for Lift -->
<div class="absolute -inset-4 bg-primary/10 rounded-full blur-xl opacity-0 group-hover:opacity-40 transition-opacity duration-500"></div>
<!-- Metallic Outer Rim -->
<div class="w-24 h-24 rounded-full metal-rim p-[3px] shadow-[0_10px_30px_-5px_rgba(0,0,0,1)] ring-1 ring-white/5">
<!-- Inner Dark Bevel -->
<div class="w-full h-full rounded-full bg-gradient-to-b from-black via-[#111] to-[#222] p-1.5 shadow-inner">
<!-- Button Surface -->
<div class="w-full h-full rounded-full bg-gradient-to-br from-[#1a1a1a] to-black flex flex-col items-center justify-center relative overflow-hidden border border-white/5">
<!-- Surface Texture (Carbon/Dot) -->
<div class="absolute inset-0 opacity-30 dot-matrix-bg mix-blend-overlay"></div>
<!-- Active Center Glow -->
<div class="absolute inset-0 bg-radial-gradient from-primary/10 to-transparent opacity-60"></div>
<!-- Icon / Text -->
<div class="relative z-10 flex flex-col items-center gap-1">
<!-- Glowing Dot -->
<div class="w-2.5 h-2.5 bg-primary rounded-full shadow-[0_0_12px_2px_#ecb613] ring-2 ring-primary/20"></div>
<!-- REC Label -->
<span class="text-[9px] font-bold text-white/40 tracking-[0.2em] font-display ml-0.5 group-hover:text-white/80 transition-colors">REC</span>
</div>
<!-- Metallic Highlight (Top Edge Reflection) -->
<div class="absolute top-0 left-0 right-0 h-1/2 bg-gradient-to-b from-white/10 to-transparent opacity-50 rounded-t-full pointer-events-none"></div>
</div>
</div>
</div>
</div>
<!-- Bottom decorative line -->
<div class="w-1/3 h-1 bg-white/10 rounded-full mt-6"></div>
</div>
</div>
</body></html>
