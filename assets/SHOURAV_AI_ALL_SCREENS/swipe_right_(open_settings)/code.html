<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SHOURAV A.I. - Swipe Settings</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ecb613",
                        "background-light": "#f8f8f6",
                        "background-dark": "#12100b", // Deepened for OLED feel
                        "surface-dark": "#181611",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    backgroundImage: {
                        'dot-pattern': 'radial-gradient(circle, #333 1px, transparent 1px)',
                    },
                    backgroundSize: {
                        'dot-grid': '20px 20px',
                    }
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom glow effects for the automotive feel */
        .glow-primary {
            box-shadow: 0 0 15px rgba(236, 182, 19, 0.4);
        }
        .glow-text {
            text-shadow: 0 0 10px rgba(236, 182, 19, 0.5);
        }
        /* Scanline effect for that retro-future Nothing OS vibe */
        .scanlines {
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-gray-900 dark:text-white h-screen flex flex-col overflow-hidden selection:bg-primary selection:text-black">
<!-- Background Texture -->
<div class="absolute inset-0 z-0 opacity-20 pointer-events-none bg-dot-pattern bg-dot-grid"></div>
<div class="absolute inset-0 z-0 pointer-events-none scanlines opacity-10"></div>
<!-- Header / HUD -->
<header class="relative z-10 flex items-center justify-between p-6 pt-8">
<!-- Signal Indicator -->
<div class="flex items-center gap-1 text-white/60">
<span class="material-symbols-outlined text-[18px]">signal_cellular_alt</span>
<span class="text-xs font-bold tracking-widest opacity-60">5G</span>
</div>
<!-- App Title -->
<h2 class="text-white text-sm font-bold tracking-[0.2em] opacity-80">SHOURAV A.I.</h2>
<!-- Battery Indicator -->
<div class="flex items-center gap-2 text-white/60">
<span class="text-xs font-bold tracking-widest opacity-60">100%</span>
<span class="material-symbols-outlined text-[18px] rotate-90">battery_full</span>
</div>
</header>
<!-- Main Content Area: The Swipe Interaction -->
<main class="relative z-10 flex-1 flex flex-col items-center justify-center w-full max-w-md mx-auto px-6">
<!-- Top Label State -->
<div class="mb-12 text-center h-20 flex flex-col items-center justify-end">
<!-- Status Text showing Anticipation -->
<p class="text-primary text-xs font-bold tracking-[0.3em] mb-2 animate-pulse uppercase">Configuration</p>
<h1 class="text-5xl font-bold tracking-widest text-white glow-text leading-none">
                SETTINGS
            </h1>
</div>
<!-- The Interactive Track Container -->
<div class="w-full relative h-32 flex items-center">
<!-- The Background Track Line -->
<!-- Using a dotted border to mimic Nothing OS design language -->
<div class="absolute left-0 right-0 top-1/2 -translate-y-1/2 h-[1px] border-t-2 border-dotted border-white/20 w-full"></div>
<!-- Left Side (Past State - Faded) -->
<div class="absolute left-2 top-1/2 -translate-y-1/2 opacity-20">
<div class="w-2 h-2 rounded-full bg-white"></div>
</div>
<!-- Active Connection Beam (Illuminated Path) -->
<!-- This represents the path traveled by the swipe -->
<div class="absolute left-1/2 top-1/2 -translate-y-1/2 h-1 bg-gradient-to-r from-transparent via-primary/50 to-primary w-24 rounded-full shadow-[0_0_10px_rgba(236,182,19,0.5)]"></div>
<!-- The Knob (Displaced REC Button) -->
<!-- Shifted right to simulate the user dragging it -->
<div class="absolute left-1/2 top-1/2 -translate-y-1/2 transform translate-x-16 z-20">
<button class="relative group cursor-grab active:cursor-grabbing">
<!-- Outer Glow Ring -->
<div class="absolute inset-0 rounded-full bg-primary opacity-20 blur-md transition-all duration-300 group-hover:opacity-40 group-active:scale-110"></div>
<!-- The Physical Button -->
<div class="relative w-20 h-20 rounded-full bg-black border-2 border-primary flex items-center justify-center shadow-lg transition-transform active:scale-95">
<!-- Inner Dot Matrix Detail -->
<div class="absolute inset-2 rounded-full border border-dashed border-white/20 opacity-50"></div>
<!-- Icon -->
<span class="material-symbols-outlined text-primary text-3xl filled glow-text">
                            fiber_manual_record
                        </span>
</div>
<!-- Drag Indicator Arrow (Subtle hint) -->
<div class="absolute -right-8 top-1/2 -translate-y-1/2 text-primary/80 animate-pulse">
<span class="material-symbols-outlined text-sm">chevron_right</span>
</div>
</button>
</div>
<!-- The Destination (Settings Gear) -->
<!-- Positioned at the end of the track, glowing to indicate it's the target -->
<div class="absolute right-0 top-1/2 -translate-y-1/2 z-10 flex flex-col items-center gap-2">
<div class="relative w-14 h-14 rounded-full border border-white/10 bg-white/5 backdrop-blur-sm flex items-center justify-center transition-all duration-500 hover:border-primary/50 hover:bg-primary/10 group-active:scale-110">
<!-- Active Glow when close -->
<div class="absolute inset-0 rounded-full bg-primary/20 blur-sm"></div>
<span class="material-symbols-outlined text-white text-2xl animate-[spin_10s_linear_infinite]">
                        settings
                    </span>
</div>
</div>
</div>
<!-- Bottom Guidance / HUD Text -->
<div class="mt-16 flex justify-between w-full px-4 opacity-50 text-[10px] font-mono tracking-widest uppercase text-white/60">
<span>&lt; Cancel</span>
<span class="text-primary">Release to Open</span>
</div>
</main>
<!-- Footer Decorative Elements -->
<footer class="relative z-10 p-6 pb-8 flex justify-center">
<div class="h-1 w-32 bg-white/10 rounded-full overflow-hidden">
<div class="h-full bg-white/30 w-1/2 mx-auto rounded-full"></div>
</div>
</footer>
</body></html>
