<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SHOURAV A.I. - Swipe Reveal</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- CRITICAL: Material Symbols Link -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ecb613",
              "background-light": "#f8f8f6",
              "background-dark": "#181611",
              "text-muted": "#b9b29d",
              "border-muted": "#544d3b",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
            backgroundImage: {
                'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
            }
          },
        },
      }
    </script>
<style>
        /* Custom scrollbar hiding */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white font-display overflow-hidden h-screen w-full relative selection:bg-primary selection:text-background-dark">
<!-- Ambient Background Noise/Texture for Industrial Feel -->
<div class="absolute inset-0 bg-noise opacity-20 pointer-events-none z-0 mix-blend-overlay"></div>
<!-- MAIN CONTAINER -->
<div class="relative flex h-full w-full flex-row overflow-hidden">
<!-- ============================================ -->
<!-- LAYER 1: MEMORY ARCHIVE (REVEALED PANEL) -->
<!-- ============================================ -->
<!-- This panel is stationary or slightly parallaxed, revealed as the top layer moves right -->
<div class="absolute inset-y-0 left-0 w-[85%] flex z-10 pl-2">
<!-- Left Edge Label -->
<div class="h-full w-12 flex flex-col items-center justify-center border-r border-border-muted/20 relative">
<!-- Decorative Top/Bottom Markers -->
<div class="absolute top-8 w-[1px] h-8 bg-primary/40"></div>
<div class="absolute bottom-8 w-[1px] h-8 bg-primary/40"></div>
<!-- Vertical Text -->
<h2 class="text-primary text-xs font-bold tracking-[0.4em] uppercase -rotate-90 whitespace-nowrap opacity-100 flex items-center gap-4">
<span class="material-symbols-outlined text-[10px] animate-pulse">history</span>
                    Memory Archive
                </h2>
</div>
<!-- Content Area: Timeline & Chat -->
<div class="flex-1 flex flex-col h-full relative">
<!-- Header Spacer -->
<div class="h-24"></div>
<!-- Chat History List -->
<div class="flex-1 flex flex-row px-4 gap-4 overflow-hidden">
<!-- Timeline Scrubber -->
<div class="flex flex-col items-center pt-8 w-6 shrink-0 relative">
<!-- Top Fade Line -->
<div class="w-[1px] h-12 bg-gradient-to-b from-transparent to-border-muted"></div>
<!-- Timeline Node 1 -->
<div class="my-1 flex items-center justify-center size-3 rounded-full border border-border-muted/50">
<div class="size-1 bg-border-muted rounded-full"></div>
</div>
<!-- Connector -->
<div class="w-[1px] h-16 bg-border-muted/30"></div>
<!-- Timeline Node 2 (Active/Recent) -->
<div class="my-1 flex items-center justify-center size-4 rounded-full border border-primary shadow-[0_0_10px_rgba(236,182,19,0.3)] bg-background-dark z-10">
<div class="size-1.5 bg-primary rounded-full animate-pulse"></div>
</div>
<!-- Connector (Dashed) -->
<div class="flex-1 w-[1px] bg-gradient-to-b from-border-muted/50 to-transparent border-l border-dashed border-border-muted/30"></div>
</div>
<!-- Messages Container -->
<div class="flex flex-col gap-6 pt-6 w-full max-w-[280px]">
<!-- Previous Message (User) -->
<div class="flex flex-col items-end gap-1 opacity-60 blur-[1px] transform scale-95 origin-right transition-all">
<div class="flex items-center gap-2 mb-1 w-full justify-end">
<span class="text-[10px] tracking-widest text-text-muted uppercase">Yesterday, 14:02</span>
</div>
<div class="bg-[#26241b] border border-white/5 p-4 rounded-2xl rounded-tr-sm text-right w-full backdrop-blur-sm">
<p class="text-text-muted text-sm leading-relaxed">Schedule a meeting for next Tuesday.</p>
</div>
</div>
<!-- Previous Message (AI) -->
<div class="flex flex-col items-start gap-1 opacity-80 blur-[0.5px] transform translate-x-2 transition-all">
<div class="flex items-center gap-2 mb-1 w-full">
<span class="text-[10px] tracking-widest text-primary uppercase">Shourav A.I.</span>
</div>
<div class="bg-[#393528]/40 border border-[#ecb613]/20 p-4 rounded-2xl rounded-tl-sm w-full backdrop-blur-md relative overflow-hidden">
<div class="absolute top-0 left-0 w-1 h-full bg-primary/50"></div>
<p class="text-white text-sm leading-relaxed">Done. Tuesday at 10 AM is set.</p>
</div>
</div>
<!-- Gradient Fade at bottom of chat list -->
<div class="h-32 w-full bg-gradient-to-t from-background-dark to-transparent shrink-0"></div>
</div>
</div>
</div>
</div>
<!-- ============================================ -->
<!-- LAYER 2: ACTIVE CONSOLE (SHIFTED PANEL)    -->
<!-- ============================================ -->
<!-- This is the main "REC" screen, currently being dragged/shifted to the right -->
<div class="absolute inset-y-0 right-0 w-full z-20 flex flex-col bg-gradient-to-r from-transparent via-[#181611] to-[#181611] transform translate-x-[35%] transition-transform duration-500 ease-out shadow-[-40px_0_60px_-10px_rgba(0,0,0,0.9)] border-l border-white/5">
<!-- Top Status Bar (Anchored to this panel) -->
<div class="w-full flex items-center justify-between p-6 pt-14"> <!-- pt-14 for iOS notch area -->
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-white/50 text-lg">signal_cellular_alt</span>
<span class="text-white/50 text-xs font-bold tracking-widest font-display">5G</span>
</div>
<div class="flex items-center gap-3">
<span class="text-primary text-xs font-bold tracking-widest font-display">100%</span>
<span class="material-symbols-outlined text-primary text-lg">battery_full</span>
</div>
</div>
<!-- Main Interactive Area -->
<div class="flex-1 flex flex-col items-center justify-center relative w-full pr-[35%]"> <!-- pr-[35%] compensates for the shift to keep content centered visually on the device screen if needed, or we let it shift off center -->
<!-- Central REC Cluster -->
<div class="relative flex flex-col items-center justify-center">
<!-- Decorative Rings -->
<div class="absolute w-[300px] h-[300px] rounded-full border border-dashed border-white/5 animate-[spin_60s_linear_infinite]"></div>
<div class="absolute w-[220px] h-[220px] rounded-full border border-primary/10"></div>
<!-- Active State Indicators -->
<div class="absolute -top-12 flex flex-col items-center gap-1 opacity-0 animate-[fadeIn_0.5s_ease-out_forwards]">
<span class="material-symbols-outlined text-primary text-2xl">keyboard_arrow_left</span>
<span class="text-[10px] tracking-[0.2em] text-primary uppercase">Release</span>
</div>
<!-- The REC Button -->
<!-- "Microscopically right" relative to its center, creating tension -->
<button class="relative flex items-center justify-center size-24 rounded-full bg-primary text-background-dark shadow-[0_0_50px_rgba(236,182,19,0.3)] z-30 transition-transform hover:scale-105 active:scale-95 translate-x-4">
<!-- Inner detail -->
<div class="absolute inset-1 rounded-full border border-black/10"></div>
<span class="material-symbols-outlined text-4xl font-bold" style="font-variation-settings: 'FILL' 1, 'wght' 600, 'GRAD' 0, 'opsz' 48;">mic</span>
</button>
<!-- Tension Line (The "Resistance" visual) -->
<div class="absolute right-full top-1/2 w-16 h-[1px] bg-gradient-to-r from-transparent to-primary/50 -translate-x-4"></div>
</div>
<!-- Text Status -->
<div class="mt-12 flex flex-col items-center gap-3 translate-x-4">
<h1 class="text-2xl font-bold text-white tracking-tight">Listening...</h1>
<!-- Audio Waveform Visualization (CSS Animation) -->
<div class="flex items-center gap-1 h-6">
<div class="w-1 bg-white/20 rounded-full h-2 animate-[pulse_1s_ease-in-out_infinite]"></div>
<div class="w-1 bg-white/40 rounded-full h-4 animate-[pulse_1.2s_ease-in-out_infinite_0.1s]"></div>
<div class="w-1 bg-primary rounded-full h-8 animate-[pulse_0.8s_ease-in-out_infinite_0.2s] shadow-[0_0_10px_rgba(236,182,19,0.5)]"></div>
<div class="w-1 bg-white/40 rounded-full h-4 animate-[pulse_1.1s_ease-in-out_infinite_0.3s]"></div>
<div class="w-1 bg-white/20 rounded-full h-2 animate-[pulse_0.9s_ease-in-out_infinite_0.4s]"></div>
</div>
</div>
</div>
<!-- Bottom Navigation / Home Indicator Area -->
<div class="h-20 w-full flex flex-col items-center justify-end pb-8 pr-[35%]">
<!-- Hint Text -->
<p class="text-[10px] text-text-muted uppercase tracking-[0.2em] mb-4 opacity-40">Swipe for Memory</p>
<!-- Tab Bar / Home Bar -->
<div class="w-full px-8 flex justify-between items-center opacity-30">
<button class="p-2 rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">grid_view</span>
</button>
<div class="w-32 h-1 bg-white rounded-full"></div> <!-- Home Indicator -->
<button class="p-2 rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">settings</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
