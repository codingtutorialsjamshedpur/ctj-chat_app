<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CTJ AI Settings - Refined</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0dccf2",
                        "secondary-orange": "#ff5500", 
                        "background-light": "#f5f8f8",
                        "background-dark": "#101f22",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    backgroundImage: {
                        'dot-pattern': 'radial-gradient(#000 1px, transparent 1px)',
                    }
                },
            },
        }
    </script>
<style>.glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .cosmic-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.5;
        }
        .nothing-dot-bg {
            background-image: radial-gradient(rgba(0,0,0,0.3) 1px, transparent 1px);
            background-size: 4px 4px;
        }.toggle-checkbox:checked + div {
            background-color: #ff5500;
            background-image: radial-gradient(rgba(0,0,0,0.4) 1px, transparent 1px);
            background-size: 3px 3px;
            border-color: #ff5500;
        }
        .toggle-checkbox:checked + div span {
            transform: translateX(100%);
            background-color: black;
        }.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden">
<div class="relative flex h-screen w-full flex-col overflow-hidden text-white">
<div class="cosmic-blob bg-purple-900 w-[500px] h-[500px] top-[-10%] right-[-20%] animate-pulse opacity-40"></div>
<div class="cosmic-blob bg-secondary-orange w-96 h-96 bottom-[-10%] left-[-20%] opacity-20"></div>
<div class="relative z-10 flex flex-col h-full px-6 pt-10 pb-8">
<div class="flex justify-between items-center mb-10">
<h1 class="text-white tracking-tighter text-[42px] font-bold leading-none uppercase">Settings</h1>
<button class="w-12 h-12 flex items-center justify-center rounded-full glass-card hover:bg-white/10 transition-colors group">
<span class="material-symbols-outlined text-white/70 group-hover:text-white transition-colors">close</span>
</button>
</div>
<div class="flex-1 overflow-y-auto no-scrollbar flex flex-col gap-8">
<div class="flex flex-col gap-3">
<h2 class="text-xs font-bold tracking-[0.2em] text-white/40 uppercase pl-4">Connectivity</h2>
<div class="glass-card w-full h-[72px] rounded-full flex items-center justify-between px-6 hover:bg-white/5 transition-colors cursor-pointer group">
<div class="flex items-center gap-4">
<div class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center">
<span class="material-symbols-outlined text-[18px]">bluetooth</span>
</div>
<span class="text-lg font-medium tracking-wide">Bluetooth</span>
</div>
<div class="flex items-center gap-3">
<span class="text-white/40 text-sm uppercase tracking-wider font-mono">On</span>
<span class="material-symbols-outlined text-white/30 group-hover:text-white transition-colors text-[20px]">chevron_right</span>
</div>
</div>
<div class="glass-card w-full h-[72px] rounded-full flex items-center justify-between px-6 hover:bg-white/5 transition-colors cursor-pointer group">
<div class="flex items-center gap-4">
<div class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center">
<span class="material-symbols-outlined text-[18px]">wifi</span>
</div>
<span class="text-lg font-medium tracking-wide">Network</span>
</div>
<span class="material-symbols-outlined text-white/30 group-hover:text-white transition-colors text-[20px]">chevron_right</span>
</div>
</div>
<div class="flex flex-col gap-3">
<h2 class="text-xs font-bold tracking-[0.2em] text-white/40 uppercase pl-4">Interface</h2>
<label class="glass-card w-full h-[72px] rounded-full flex items-center justify-between px-6 cursor-pointer select-none">
<div class="flex items-center gap-4">
<span class="text-lg font-medium tracking-wide">Always Listening</span>
</div>
<div class="relative">
<input checked="" class="sr-only toggle-checkbox" type="checkbox"/>
<div class="w-14 h-8 bg-white/10 border border-white/10 rounded-full transition-all duration-300 flex items-center px-1">
<span class="w-6 h-6 bg-white rounded-full shadow-md transition-transform duration-300"></span>
</div>
</div>
</label>
<label class="glass-card w-full h-[72px] rounded-full flex items-center justify-between px-6 cursor-pointer select-none">
<div class="flex items-center gap-4">
<span class="text-lg font-medium tracking-wide">Haptics</span>
</div>
<div class="relative">
<input checked="" class="sr-only toggle-checkbox" type="checkbox"/>
<div class="w-14 h-8 bg-white/10 border border-white/10 rounded-full transition-all duration-300 flex items-center px-1">
<span class="w-6 h-6 bg-white rounded-full shadow-md transition-transform duration-300"></span>
</div>
</div>
</label>
<label class="glass-card w-full h-[72px] rounded-full flex items-center justify-between px-6 cursor-pointer select-none">
<div class="flex items-center gap-4">
<span class="text-lg font-medium tracking-wide">Glyph Interface</span>
</div>
<div class="relative">
<input class="sr-only toggle-checkbox" type="checkbox"/>
<div class="w-14 h-8 bg-white/10 border border-white/10 rounded-full transition-all duration-300 flex items-center px-1">
<span class="w-6 h-6 bg-white rounded-full shadow-md transition-transform duration-300"></span>
</div>
</div>
</label>
</div>
<div class="flex flex-col gap-3">
<h2 class="text-xs font-bold tracking-[0.2em] text-white/40 uppercase pl-4">System</h2>
<div class="glass-card w-full h-[72px] rounded-full flex items-center justify-between px-6 hover:bg-white/5 transition-colors cursor-pointer group">
<div class="flex items-center gap-4">
<span class="text-lg font-medium tracking-wide">Language</span>
</div>
<div class="flex items-center gap-3">
<span class="text-secondary-orange text-sm uppercase tracking-wider font-bold">English (US)</span>
<span class="material-symbols-outlined text-white/30 group-hover:text-white transition-colors text-[20px]">expand_more</span>
</div>
</div>
</div>
<button class="mt-4 w-full h-20 rounded-full bg-secondary-orange text-black nothing-dot-bg border-none flex items-center justify-center gap-3 hover:scale-[1.02] active:scale-[0.98] transition-all shadow-[0_0_30px_rgba(255,85,0,0.3)]">
<span class="material-symbols-outlined text-[24px]">restart_alt</span>
<span class="text-lg font-bold tracking-widest uppercase">Restart System</span>
</button>
<div class="flex flex-col items-center justify-center gap-1 py-4 opacity-40">
<p class="text-[10px] font-mono tracking-[0.3em] uppercase">CTJ AI OS 2.1.0</p>
<p class="text-[10px] font-mono tracking-[0.1em]">ID: 884-X9-COSMIC</p>
</div>
</div>
</div>
</div>

</body></html>
