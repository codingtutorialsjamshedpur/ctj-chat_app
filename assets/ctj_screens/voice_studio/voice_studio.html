<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Voice Studio - Refined</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0dccf2",
                        "secondary-orange": "#ff5500", 
                        "background-light": "#f5f8f8",
                        "background-dark": "#101f22",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    backgroundImage: {
                        'dot-pattern': 'radial-gradient(#000 1px, transparent 1px)',
                    }
                },
            },
        }
    </script>
<style>
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .cosmic-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.5;
        }
        .nothing-dot-bg {
            background-image: radial-gradient(rgba(255, 85, 0, 0.3) 1px, transparent 1px);
            background-size: 6px 6px;
        }
        .waveform-bar {
            width: 8px;
            background-color: #0dccf2;
            border-radius: 999px;
            box-shadow: 0 0 20px rgba(13,204,242,0.8);
        }
    </style>
<style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden text-white">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<div class="cosmic-blob bg-purple-600 w-96 h-96 top-[-10%] left-[-20%] animate-pulse"></div>
<div class="cosmic-blob bg-secondary-orange w-80 h-80 bottom-[20%] right-[-10%] opacity-30"></div>
<div class="relative z-10 flex flex-col h-full justify-between">
<div class="px-5 pt-8 pb-2 flex justify-between items-center">
<button class="p-3 text-white/70 hover:text-white transition-colors rounded-full hover:bg-white/10">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h1 class="tracking-widest text-[16px] font-bold leading-tight uppercase text-white/90">Voice Studio</h1>
<button class="p-3 text-secondary-orange hover:text-white transition-colors rounded-full hover:bg-white/10">
<span class="material-symbols-outlined text-[24px]">save</span>
</button>
</div>
<div class="flex-1 flex items-center justify-center w-full px-8 py-4">
<div class="flex items-center justify-center gap-[8px] h-32 w-full max-w-xs">
<div class="waveform-bar h-8 opacity-40"></div>
<div class="waveform-bar h-12 opacity-60"></div>
<div class="waveform-bar h-16 opacity-80"></div>
<div class="waveform-bar h-24"></div>
<div class="waveform-bar h-16"></div>
<div class="waveform-bar h-32 animate-pulse"></div>
<div class="waveform-bar h-20"></div>
<div class="waveform-bar h-28"></div>
<div class="waveform-bar h-14"></div>
<div class="waveform-bar h-24"></div>
<div class="waveform-bar h-12 opacity-80"></div>
<div class="waveform-bar h-8 opacity-60"></div>
<div class="waveform-bar h-4 opacity-40"></div>
</div>
</div>
<div class="w-full bg-black/30 backdrop-blur-xl border-t border-white/5 rounded-t-[2.5rem] pb-8 pt-8 px-6 flex flex-col gap-8 shadow-2xl">
<div>
<div class="flex justify-between items-center mb-4 px-1">
<span class="text-xs font-bold text-white/50 uppercase tracking-widest">Voice Model</span>
<span class="text-xs font-mono text-secondary-orange">CUSTOM</span>
</div>
<div class="grid grid-cols-4 gap-3">
<button class="glass-card aspect-square rounded-2xl flex flex-col items-center justify-center gap-2 hover:bg-white/10 transition-colors group border-secondary-orange/50 bg-secondary-orange/10 relative overflow-hidden">
<div class="absolute inset-0 bg-secondary-orange/20 blur-xl"></div>
<span class="material-symbols-outlined text-secondary-orange text-[28px] relative z-10">graphic_eq</span>
<span class="text-[10px] font-bold tracking-wide text-secondary-orange relative z-10">AI</span>
</button>
<button class="glass-card aspect-square rounded-2xl flex flex-col items-center justify-center gap-2 hover:bg-white/10 transition-colors group">
<span class="material-symbols-outlined text-white/60 group-hover:text-white transition-colors text-[28px]">smart_toy</span>
<span class="text-[10px] font-medium tracking-wide text-white/60 group-hover:text-white">ROBOT</span>
</button>
<button class="glass-card aspect-square rounded-2xl flex flex-col items-center justify-center gap-2 hover:bg-white/10 transition-colors group">
<span class="material-symbols-outlined text-white/60 group-hover:text-white transition-colors text-[28px]">account_circle</span>
<span class="text-[10px] font-medium tracking-wide text-white/60 group-hover:text-white">HUMAN</span>
</button>
<button class="glass-card aspect-square rounded-2xl flex flex-col items-center justify-center gap-2 hover:bg-white/10 transition-colors group">
<span class="material-symbols-outlined text-white/60 group-hover:text-white transition-colors text-[28px]">public</span>
<span class="text-[10px] font-medium tracking-wide text-white/60 group-hover:text-white">ALIEN</span>
</button>
</div>
</div>
<div class="flex flex-col gap-6">
<div>
<div class="flex justify-between text-xs font-bold uppercase tracking-wider mb-3 px-1">
<span class="text-white/80">Pitch</span>
<span class="text-secondary-orange font-mono">+4 semitones</span>
</div>
<div class="relative h-14 w-full bg-black/60 rounded-2xl border border-white/5 flex items-center px-2 overflow-hidden shadow-inner">
<div class="absolute inset-0 nothing-dot-bg opacity-30 pointer-events-none"></div>
<div class="relative w-full mx-2 h-1 bg-white/10 rounded-full">
<div class="absolute h-full bg-secondary-orange/50 rounded-full" style="width: 70%"></div>
<div class="absolute top-1/2 -translate-y-1/2 -ml-3 cursor-grab active:cursor-grabbing hover:scale-110 transition-transform" style="left: 70%">
<div class="w-6 h-6 bg-secondary-orange rounded-full shadow-[0_0_15px_rgba(255,85,0,0.5)] border-[3px] border-[#18181b]"></div>
</div>
</div>
</div>
</div>
<div>
<div class="flex justify-between text-xs font-bold uppercase tracking-wider mb-3 px-1">
<span class="text-white/80">Speed</span>
<span class="text-secondary-orange font-mono">1.0x</span>
</div>
<div class="relative h-14 w-full bg-black/60 rounded-2xl border border-white/5 flex items-center px-2 overflow-hidden shadow-inner">
<div class="absolute inset-0 nothing-dot-bg opacity-30 pointer-events-none"></div>
<div class="relative w-full mx-2 h-1 bg-white/10 rounded-full">
<div class="absolute h-full bg-secondary-orange/50 rounded-full" style="width: 50%"></div>
<div class="absolute top-1/2 -translate-y-1/2 -ml-3 cursor-grab active:cursor-grabbing hover:scale-110 transition-transform" style="left: 50%">
<div class="w-6 h-6 bg-secondary-orange rounded-full shadow-[0_0_15px_rgba(255,85,0,0.5)] border-[3px] border-[#18181b]"></div>
</div>
</div>
</div>
</div>
</div>
<div class="flex justify-center mt-2 pb-4">
<button class="relative group active:scale-95 transition-transform">
<div class="absolute inset-0 bg-secondary-orange rounded-full blur-lg opacity-30 group-hover:opacity-50 transition-opacity duration-500"></div>
<div class="relative h-16 w-16 bg-gradient-to-br from-secondary-orange to-[#cc4400] rounded-full flex items-center justify-center shadow-xl border border-white/10">
<span class="material-symbols-outlined text-white text-[32px]">mic</span>
</div>
</button>
</div>
</div>
</div>
</div>
</body></html>
