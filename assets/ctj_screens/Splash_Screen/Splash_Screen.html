<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CTJ AI Splash Screen - Refined</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0dccf2",
                        "secondary-orange": "#ff5500", 
                        "background-light": "#f5f8f8",
                        "background-dark": "#101f22",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    backgroundImage: {
                        'dot-pattern': 'radial-gradient(#000 1px, transparent 1px)',
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                },
            },
        }
    </script>
<style>.glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .cosmic-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.5;
        }
        .nothing-dot-bg {
            background-image: radial-gradient(rgba(255,85,0,0.15) 1px, transparent 1px);
            background-size: 6px 6px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden">
<div class="relative flex h-screen w-full flex-col overflow-hidden text-white items-center justify-center">
<div class="cosmic-blob bg-purple-600 w-[500px] h-[500px] top-[-10%] left-[-20%] animate-pulse-slow"></div>
<div class="cosmic-blob bg-secondary-orange w-[400px] h-[400px] bottom-[10%] right-[-10%] opacity-20 animate-pulse-slow delay-1000"></div>
<div class="relative z-10 flex flex-col items-center justify-center h-full w-full gap-16">
<div class="relative animate-float">
<div class="absolute inset-0 bg-primary/20 blur-[60px] rounded-full transform scale-150"></div>
<div class="relative flex flex-col items-center justify-center w-80 h-80 rounded-full border border-white/10 glass-card shadow-[0_0_50px_rgba(13,204,242,0.15)] bg-black/20 backdrop-blur-xl">
<div class="flex gap-16 mb-10">
<div class="w-7 h-20 bg-primary rounded-full shadow-[0_0_25px_rgba(13,204,242,0.8)]"></div>
<div class="w-7 h-20 bg-primary rounded-full shadow-[0_0_25px_rgba(13,204,242,0.8)]"></div>
</div>
<svg class="drop-shadow-[0_0_15px_rgba(13,204,242,0.8)]" height="80" viewBox="0 0 140 70" width="140">
<path d="M10,10 Q70,70 130,10" fill="none" stroke="#0dccf2" stroke-linecap="round" stroke-width="10"></path>
</svg>
</div>
<div class="absolute top-0 right-0 -mt-4 -mr-4 w-4 h-4 rounded-full bg-secondary-orange shadow-[0_0_10px_#ff5500]"></div>
<div class="absolute bottom-10 -left-6 w-2 h-2 rounded-full bg-white/50"></div>
</div>
<div class="flex flex-col items-center gap-6">
<h1 class="text-white tracking-tight text-[64px] font-bold leading-none uppercase drop-shadow-2xl">
                    CTJ AI
                </h1>
<div class="flex items-center gap-3 px-6 py-2 rounded-full border border-white/10 bg-white/5 backdrop-blur-sm">
<div class="w-2 h-2 rounded-full bg-secondary-orange animate-pulse"></div>
<span class="text-white/60 text-sm font-mono tracking-[0.2em] uppercase">Initializing Core</span>
</div>
</div>
</div>
<div class="absolute bottom-0 left-0 w-full h-32 nothing-dot-bg opacity-30 z-0 mask-image-gradient"></div>
<div class="absolute bottom-12 left-1/2 transform -translate-x-1/2 w-32 h-1 rounded-full bg-white/10">
<div class="h-full w-1/3 bg-secondary-orange/50 rounded-full animate-[loading_2s_ease-in-out_infinite]"></div>
</div>
</div>
<style>
        @keyframes loading {
            0% { transform: translateX(-100%); width: 10%; }
            50% { width: 50%; }
            100% { transform: translateX(300%); width: 10%; }
        }
        .mask-image-gradient {
            -webkit-mask-image: linear-gradient(to top, black, transparent);
            mask-image: linear-gradient(to top, black, transparent);
        }
    </style>

</body></html>
